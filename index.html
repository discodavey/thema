<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stencila Thema</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./demo/styles.css" />
    <!-- GENERATED-THEME-LINKS-BEGIN -->
    <link id="bootstrap" class="theme" rel="stylesheet" href="./themes/bootstrap/styles.css" disabled />
    <link id="elife" class="theme" rel="stylesheet" href="./themes/elife/styles.css" disabled />
    <link id="nature" class="theme" rel="stylesheet" href="./themes/nature/styles.css" disabled />
    <link id="plos" class="theme" rel="stylesheet" href="./themes/plos/styles.css" disabled />
    <link id="rpng" class="theme" rel="stylesheet" href="./themes/rpng/styles.css" disabled />
    <link id="skeleton" class="theme" rel="stylesheet" href="./themes/skeleton/styles.css" disabled />
    <link id="stencila" class="theme" rel="stylesheet" href="./themes/stencila/styles.css" disabled />
    <!-- GENERATED-THEME-LINKS-END -->
    <script
      src="https://unpkg.com/@stencila/components@latest/dist/stencila-components/stencila-components.esm.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@stencila/components@latest/dist/stencila-components/stencila-components.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header id="header">
      <img src="https://stenci.la/img/stencila-logo.svg" />
      <span class="name">Thema</span>
      <div class="tools">
        <label>
          Example
          <select id="example-select"></select>
        </label>
        <label>
          Theme
          <select id="theme-select"></select>
        </label>
        <a class="github" href="https://github.com/stencila/thema">
          <img src="https://unpkg.com/simple-icons@latest/icons/github.svg" />
        </a>
      </div>
    </header>
    <main></main>
    <script src="./demo/index.js"></script>
  </body>
</html>
